<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hanganyag</h1>
    <!-- <audio controls src="audio/pótérettségi.mp3"></audio> -->
    <audio controls>
        <source src="audio/pótérettségi.aac" type="audio/aac">
        <source src="audio/pótérettségi.mp3" type="audio/mpeg">
    </audio>

    <h1>Videó</h1>
    <!-- controlsList="nodownload" -->
    <video autoplay muted loop controls>
        <source src="video/óriási_kisegér.mp4" type="video/mp4">
    </video>

    <!-- <script>
        const video = document.querySelector("video")
        video.addEventListener("contextmenu", e => e.preventDefault())
    </script> -->

    <h1>SVG - Scalable Vector Graphics</h1>
    <svg width="400" height="300">
        <circle 
            r="15"
            cx="250" cy="120"
            fill="green" stroke="blue"
        />

        <ellipse
            rx="50" ry="25"
            cx="325" cy="70"
        />

        <!-- A(x_1, y_1) és B(x_2, y_2) -->
        <line
            x1="250" y1="120"
            x2="325" y2="70"
            stroke="rgb(200, 0, 200)"
            stroke-width="2"
        />

        <!-- A(a_1, a_2), B(b_1, b_2), C(c_1, c_2), ... -->
        <!-- a_1,a_2 b_1,b_2 c_1,c_2 ... -->
        <polygon 
            points="100,20 40,70 200,30"
        />

        <!-- Bal felső sarok: (x, y) -->
        <!-- Szélesség, magasság -->
        <!-- stroke-dasharray="18,4,8,2" -->
        <rect
            x="50" y="150"
            width="150" height="50"
            fill="yellow" stroke="black"
            stroke-width="2"
            stroke-dasharray="18, 4"
            rx="20" ry="30"
        >
            <animate
                attributeName="fill"
                values="orange;blue;red"
                dur="5s"
                repeatCount="indefinite"
            />

            <animate
                attributeName="width"
                values="200;50;200"
                dur="5s"
                repeatCount="2"
            />
        </rect>

        <text
            x="125" y="175"
            text-anchor="middle"
            alignment-baseline="central"
        >
            Felirat!
        </text>
    </svg>
</body>
</html>
