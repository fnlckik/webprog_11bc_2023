<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Audió</h1>
    <!-- controls: vezérlő elemek megjelenítése -->
    <!-- <audio controls src="audio/poterettsegi.mp3"></audio> -->
    <audio controls>
        <source src="audio/poterettsegi.aac" type="audio/aac">
        <source src="audio/poterettsegi.mp3" type="audio/mpeg">
    </audio>

    <h1>Videó</h1>
    <!-- controlsList="nodownload" -->
    <video autoplay muted loop controls>
        <source src="video/oriasi_kiseger.mp4" type="video/mp4">
    </video>

    <!-- Iframe: inline frame -->
    <h1>Iframe</h1>
    <p><a href="https://faviccek.hu/" target="ckik">Faviccek</a></p>
    <iframe src="https://ckik.hu/" name="ckik"></iframe>
    <iframe src="belso.html"></iframe>

    <h1>SVG - Scalable Vector Graphics</h1>    
    <svg width="400" height="300">
        <circle 
            cx="300" cy="100" r="50" 
            fill="green" stroke="blue"
            stroke-width="5"
        />

        <rect
            x="50" y="150"
            width="200" height="100"
            fill="yellow"
        />

        <line
            x1="300" y1="100"
            x2="150" y2="200"
            stroke="purple"
            stroke-width="3"
        />

        <polygon
            points="50,50 250,50 170,100 150,100 20,75"
            fill="white"
            stroke="black"
        />
    </svg>

    <div></div>
    <!-- <script>
        const video = document.querySelector("video")
        video.addEventListener("contextmenu", e => e.preventDefault())
    </script> -->
</body>
</html>
