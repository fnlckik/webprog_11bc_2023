<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verseny jelentkezés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verseny jelentkezés</h1>
    <!-- Kitekintés: autocomplete="off" -->
    <form>
        <!-- Elküldi a "neme" attribútummal rendelkezőket -->
        <label for="nev">Név:</label>
        <input type="text" id="nev">
        <br>

        <label for="varos">Város:</label>
        <input type="text" id="varos">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" size="30">
        <br>

        <!-- <input type="password" id="jelszo" required> -->
        <label for="jelszo">Jelszó:</label>
        <input type="password" id="jelszo">
        <br>

        <label for="kor">Kor:</label>
        <input type="number" id="kor" min="14" max="20" step="2">
        <br>

        <!-- Radio gomb -->
        <label>Neme:</label>
        <br>
        <input type="radio" name="nem" id="no" value="N">
        <label for="no">Nő</label>
        <input type="radio" name="nem" id="ferfi" value="F">
        <label for="ferfi">Férfi</label>
        <input type="radio" name="nem" checked id="nincsvalasz" value="X">
        <label for="nincsvalasz">Nem válaszolok</label>
        <br>

        <!-- date, time, datetime -->
        <label>Születési dátum:</label>
        <input type="date" name="szuletes" value="2023-11-23">
        <br>

        <label>Póló színe:</label>
        <input type="color" name="poloszin">
        <br>

        <label>Beugró feladat megoldása:</label>
        <input type="file" accept=".zip, .rar">
        <br>

        <input type="checkbox" id="szabalyok" name="szabalyok">
        <label for="szabalyok">Elfogadom a verseny szabályzatát!</label>
        <br>

        <input type="reset" value="Vissza">
        <input type="submit" value="Jelentkezés">
        <!-- Funkció nélküli gomb (egyelőre) -->
        <input type="button" value="Gomb" disabled>
        <button type="button" disabled>Gomb2</button>
    </form>
</body>
</html>
