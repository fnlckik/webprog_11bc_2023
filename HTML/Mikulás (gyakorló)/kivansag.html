<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikulás - Kívánság</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Kívánj a mikulástól bármilyen ajándékot! Levél küldése helyett
    már elektronikus űrlap kitöltésével is jelezheted, hogy milyen
    meglepetésre vágysz!">
</head>
<body>
    <header>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="kivansag.html">Kívánság</a></li>
            <li><a href="rajzok.html">Rajzok</a></li>
        </ul>
    </nav>

    <h1>Szól egy kívánság!</h1>

    <h2>Írd meg a mikulásnak, hogy mit szeretnél karácsonyra!</h1>

    <form>
        <label for="nev">Név:</label>
        <input type="text" id="nev">
        <br>

        <label for="telefonszam">Telefonszám:</label>
        <input type="tel" id="telefonszam" placeholder="06 20 / 123 45 67">
        <br>

        <label for="jo-rossz">Mennyire voltál jó? (csak őszintén)</label>
        <br>
        <div id="jo-rossz">
            <span>Rossz</span>
            <input type="range" min="1" max="100">
            <span>Jó</span>
        </div>
        <br>

        <label>Hová kéred az ajándékot?</label>
        <br>
        <input type="radio" id="fa" name="hely" value="1">
        <label for="fa">Karácsonyfa alá</label>
        <input type="radio" id="kandallo" name="hely" value="2" disabled>
        <label for="kandallo">Kandalló mellé</label>
        <input type="radio" id="szoba" name="hely" value="3">
        <label for="szoba">Szoba</label>
        <input type="radio" id="meglepi" name="hely" value="4">
        <label for="meglepi">Meglepetés</label>
        <br>

        <label for="tipus">Milyen ajándékot szeretnél?</label>
        <select id="tipus">
            <option>Társasjáték</option>
            <option selected>Könyv</option>
            <option>Bicikli</option>
            <option>Ruha</option>
            <option>Fornite skin</option>
            <option hidden>Pisztácia fagyi</option>
        </select>
        <br>

        <label for="leiras">Ajándék részletes leírása:</label>
        <br>
        <textarea id="leiras" cols="40" rows="4"></textarea>
        <br>

        <label for="ora">Hány órára kéred:</label>
        <input type="time" value="20:08" id="ora">
        <br>

        <label for="csomagolas">Milyen színű legyen a csomagolás?</label>
        <input type="color" value="#001E96">
        <br>

        <input type="submit" value="Küldés">
        <!-- <button>Küldés</button> -->
    </form>


    <h2>Karácsony - Agymenők stílusban</h2>
    <video src="media/jingle-bells.mp4" controls></video>
    
</body>
</html>
