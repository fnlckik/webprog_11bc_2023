<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid system</title>
</head>

<body>
    <h1>CSS Grid</h1>

    <div id="d1">
        <h2>1. Sorok, oszlopok</h2>
        <div class="grid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="gray"></div>
        </div>
    </div>
    <hr>

    <div id="d2">
        <h2>2. Rövidítések (shorthand)</h2>
        <div class="grid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="gray"></div>
        </div>
    </div>
    <hr>

    <div id="d3">
        <h2>3. Elnevezések (areas)</h2>
        <div class="grid">
            <div class="red">Main</div>
            <div class="green">Right</div>
            <div class="blue">Left</div>
            <div class="yellow">Header</div>
            <div class="gray">Footer</div>
        </div>
    </div>
    <hr>

    <div id="d4">
        <h2>4. Fractional unit (fr)</h2>
        <div class="grid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="gray"></div>
        </div>
    </div>
    <hr>

    <div id="d5">
        <h2>5. Minmax</h2>
        <div class="grid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="gray"></div>
        </div>
    </div>
    <hr>

    <div id="d6">
        <h2>6. Repeat + Minmax + gap </h2>
        <div class="grid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="gray"></div>
        </div>
    </div>
    <hr>

    <div id="d7">
        <h2>7. Igazítások </h2>
        <div class="grid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="gray"></div>
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
        </div>
    </div>
    <hr>

</body>

</html>
