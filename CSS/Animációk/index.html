<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animációk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Animációk</h1>

    <div>
        <h2>1. Megjelenés</h2>
        <div class="megjelenes"></div>
    </div>

    <div>
        <h2>2. Jobbra-balra mozgás</h2>
        <div class="jobbra-balra" id="d0">linear</div>
        <div class="jobbra-balra" id="d1">ease</div>
        <div class="jobbra-balra" id="d2">ease-in</div>
        <div class="jobbra-balra" id="d3">ease-out</div>
        <div class="jobbra-balra" id="d4">ease-in-out</div>
    </div>

    <div>
        <h2>3. Remegő gomb</h2>
        <button class="remeg">Kattints rám!</button>
    </div>
    
    <div>
        <h2>4. Töltés</h2>
        <div class="toltes"></div>
    </div>

    <div>
        <h2>5. Töltés (pontok)</h2>
        <div class="t2-szulo">
            <div class="t2"></div>
            <div class="t2"></div>
            <div class="t2"></div>
        </div>
    </div>

    <div>
        <h2>6. Körforgó</h2>
        <div class="forgo">
            <img src="images/alma.png">
            <img src="images/narancs.png">
            <img src="images/citrom.png">
        </div>
    </div>

    <footer></footer>
</body>
</html>
