<!DOCTYPE html>
<html lang="hu">
<head>

    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h2>1. Dinamikus méret</h2>

            <div class="elem">1</div>

            <div class="elem">3</div>
            <div class="elem">4</div>

    </div>

    <div>

            <div class="elem">2</div>
            <div class="elem">3</div>
        </div>
    </div>

    <div>

            <div class="elem">3</div>
        </div>
    </div>

    <div>

            <div class="elem">2</div>
            <div class="elem">3</div>

    </div>

    <div>

    </div>

    <div>

            <div class="elem e1">1</div>
            <div class="elem e2">2</div>
            <div class="elem e3">3</div>
        </div>
    </div>

    <div>
        <h2>7. Elem igazítása</h2>

            <div class="elem">1</div>

            <div class="elem">5</div>

            <div class="elem e3">3</div>
        </div>
    </div>
    
    <div>

            <div class="elem e1">1</div>
            <div class="elem e2">2</div>
            <div class="elem e3">3</div>
        </div>
    </div>

    <div>
        <h2>10. Alapméret</h2>
        <div class="flexbox b10">
            <div class="elem e1">1</div>
            <div class="elem e2">2</div>

        </div>
